#Puerto en modo desarrollo
server.port=8090

#Ruta base para el desarrollo
server.servlet.context-path=/platzi-market/api/dev

#Mostrar errores con detalles
server.error.include-message=always
server.error.include-binding-errors=always

#Mostrar consultas SQL
spring.jpa.show-sql=true


# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/platzi-market
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.open-in-view=false
