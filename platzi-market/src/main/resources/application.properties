# ? Cambiar el puerto
server.port=8090

# ? Cambiar la ruta base de la aplicación
server.servlet.context-path=/platzi-market/api

# ? Activar el perfil de desarrollo
spring.profiles.active=dev

# ? Configuración para mostrar errores más claros mientras desarrollas
server.error.include-message=always
server.error.include-binding-errors=always

# ?? Configuración de base de datos (si la usaras)
spring.datasource.url=jdbc:mysql://localhost:3306/platzimarket
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ?? Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
